<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found - SimWork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0a0a12;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    .error-container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(20, 20, 30, 0.7);
      border-radius: 10px;
      border: 2px solid #6e1fff;
      box-shadow: 0 0 30px rgba(110, 31, 255, 0.3);
    }
    .error-code {
      font-size: 5rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(90deg, #6e1fff, #b367ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 10px rgba(110, 31, 255, 0.3));
    }
    h2 {
      font-size: 2rem;
      margin: 0.5rem 0 1.5rem;
      color: #ffffff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #a4a4c1;
    }
    .loading {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(110, 31, 255, 0.3);
      border-top: 3px solid #6e1fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .button {
      padding: 12px 24px;
      background: linear-gradient(90deg, #6e1fff, #b367ff);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 31, 255, 0.4);
    }
    .secondary-button {
      background: transparent;
      border: 2px solid #6e1fff;
    }
  </style>
  <script>
    window.onload = function() {
      // Get the repository name from the current URL
      var pathSegments = window.location.pathname.split('/');
      var repoName = pathSegments[1]; // This will be 'd12-all-SimWork'
      var redirectPath = repoName ? '/' + repoName + '/SimWork/' : '/SimWork/';
      
      // Count down for auto-redirect
      var seconds = 5;
      var countdownElement = document.getElementById('countdown');
      var timer = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = redirectPath;
        }
      }, 1000);
      
      // Handle manual redirect to base path
      document.getElementById('home-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = redirectPath;
      });
      
      // Handle go back button
      document.getElementById('back-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.history.back();
      });
    };
  </script>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2>Simulation Interrupted</h2>
    <p>The workspace module you're looking for doesn't exist or has been relocated to another sector.</p>
    
    <div class="redirect-message">
      <div class="loading"></div>
      <span>Auto-redirecting to home station in <span id="countdown">5</span> seconds...</span>
    </div>
    
    <div class="actions">
      <a href="#" class="button" id="home-button">Return to Main Hub</a>
      <button class="button secondary-button" id="back-button">Back to Previous Location</button>
    </div>
  </div>
</body>
</html>
