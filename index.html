<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SimWork - Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/SimWork/">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0a0a12;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    .redirect-container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(20, 20, 30, 0.7);
      border-radius: 10px;
      border: 2px solid #6e1fff;
      box-shadow: 0 0 30px rgba(110, 31, 255, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #6e1fff, #b367ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #a4a4c1;
    }
    .loading {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(110, 31, 255, 0.3);
      border-top: 4px solid #6e1fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .manual-link {
      color: #6e1fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .manual-link:hover {
      text-decoration: underline;
      opacity: 0.9;
    }
  </style>
  <script>
    // Client-side redirect that works in GitHub Pages
    window.onload = function() {
      // Get the base URL (for GitHub Pages or local development)
      var baseUrl = window.location.href.split('?')[0].split('#')[0];
      baseUrl = baseUrl.endsWith('/') ? baseUrl : baseUrl + '/';
      
      // Redirect to SimWork base path
      setTimeout(function() {
        window.location.href = baseUrl + 'SimWork/';
      }, 500);
    };
  </script>
</head>
<body>
  <div class="redirect-container">
    <h1>SimWork</h1>
    <div class="loading"></div>
    <p>Initializing simulation environment...</p>
    <p>If you are not redirected automatically, <a href="/SimWork/" class="manual-link">click here</a> to enter the SimWork platform.</p>
  </div>
</body>
</html>
